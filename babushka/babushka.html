<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>

	<style>
		#menu {
			text-align: center;
			display: grid;
			grid-template-columns: auto auto
		}

		#dethele {
			display: grid;
			grid-template-columns: auto;
		}

		#enkelt {
			margin: 20px;
		}

		#enkelt img {
			width: 100%;
		}

		@media only screen and (min-width:700px) {
			#dethele {
				display: grid;
				grid-template-columns: auto auto;
			}
		}

		@media only screen and (min-width:1000px) {
			#dethele {
				display: grid;
				grid-template-columns: auto auto auto;
			}
		}
	</style>
	<div id="menu">
		<div id="kategori">
			<h2>Kategorier</h2>
			<button>Forretter</button>
			<button>Hovedretter</button>
			<button>Dessert</button>
		</div>

		<div id="sorter">
			<h2>Sorter</h2>
			<button>Pris, lav til høj</button>
			<button>Pris, høj til lav</button>
			<button>Navn, a til å</button>
		</div>
	</div>
	<div id="dethele">

	</div>

	<script>
		document.addEventListener("DOMContentLoaded", hentJson);

		async function hentJson() {
			let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jxxxFoWBuMJ1qhQ9BQIAyKHmP38XtAF9_sQr0xo5JLo");
			alleRetter = await jsonData.json();
			visRetter();
		}


		function visRetter() {
			let destination = document.querySelector("#dethele");

			alleRetter.forEach(ret => {
				destination.innerHTML += `<div id="enkelt"> <h2>${ret.navn}</h2> <img src=imgs/large/${ret.billede}.jpg> <br> <p>Pris: ${ret.pris},-</p></div>`;

			})
		}
	</script>
</body>

</html>
