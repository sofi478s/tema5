	<script>
		document.addEventListener("DOMContentLoaded", hentJson);

		async function hentJson() {
			let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1alH_5hQ2CTUpmzE9kCT-CQc6N4MsFjTq8xKnxYroiPY");
			alleRetter = await jsonData.json();
			visRetter();
		}


		function visRetter() {
			let destination = document.querySelector("#dethele");

			alleRetter.forEach(ret => {
				destination.innerHTML += `<div id="enkelt"> <h2>${ret.navn}</h2> <img src=menu-billeder/${ret.billede}.jpg> <br> <p>Pris: ${ret.pris}</p></div>`;

			})
		}
	</script>
